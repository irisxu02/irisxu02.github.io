---
layout: default
title: Blog
permalink: /blog
---

<section class="container margin-b-3rem">
    <h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <div>
        <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" width="400px"/>
      </div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
    <hr class="solid">
  {% endfor %}
</ul>
</section>
